<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid レイアウト例</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        background: #f2f2f2;
      }

      .card {
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 12px;
        padding: 20px;
        max-width: 400px;
        width: 100%;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      .card h2 {
        margin: 0;
        font-size: 1.5rem;
        color: #fff; /* 文字を白に */
        background: #007bff; /* 背景を青に */
        display: inline-block; /* 文字幅＋余白だけ色を付ける */
        padding: 6px 16px; /* 背景内の余白 */
        border-radius: 6px; /* 角を少し丸く */
        text-align: center; /* h2自身の中で中央寄せ */
        margin-inline: auto; /* 親要素内で中央配置 */
      }

      .card p {
        margin: 0;
        line-height: 1.6;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>見出しタイトル</h2>
      <p>
        これはサンプルの文章です。見出し部分に青い背景を付けて、中央に配置しています。
        文字数が増えてもレイアウトは崩れにくいようになっています。
      </p>
    </div>
  </body>
</html>
