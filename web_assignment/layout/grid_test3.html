<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid レイアウト例</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      .target-audience {
        padding: 20px;
        display: flex;
        justify-content: center;
        background: #f2f2f2;
      }
      .card {
        display: flex; /* 左右並べる */

        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        width: 600px; /* カード幅 */
        margin: 16px auto;

        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      .card-left {
        flex: 1; /* 左50%くらい */
        padding: 20px;
      }

      .card-left img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 写真を枠に合わせてカバー */
      }

      .card-right {
        flex: 1; /* 右50%くらい */
        padding: 16px;
        display: flex;
        flex-direction: column; /* 縦に積み重ね */
        gap: 8px; /* 要素の間隔 */
      }

      h2 {
        border-bottom: 1px solid #007bff;
        /* text-decoration: underline; */
        border-left: 6px solid #007bff;
        padding: 4px;
      }
      .card h3 {
        margin: 0;
        font-size: 1.5rem;
        color: #fff; /* 文字を白に */
        background: #007bff; /* 背景を青に */
        display: inline-block; /* 文字幅＋余白だけ色を付ける */
        padding: 6px 16px; /* 背景内の余白 */
        border-radius: 6px; /* 角を少し丸く */
        text-align: center; /* h2自身の中で中央寄せ */
        margin-inline: auto; /* 親要素内で中央配置 */
      }
      /* 画面が狭いとき（例: 600px以下）に「カード形式」に変形 */
      @media (max-width: 600px) {
        .card {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <section class="target-audience">
      <div class="card">
        <div class="card-left">
          <img src="https://via.placeholder.com/150" alt="写真" />
        </div>
        <div class="card-right">
          <h2>対象となる方</h2>
          <h3>タイトル</h3>
          <p>ここに説明文や装飾付きテキストを入れます。</p>
          <p>さらに下の段のテキストも追加可能。</p>
          <button>ボタン</button>
        </div>
      </div>
    </section>
  </body>
</html>
