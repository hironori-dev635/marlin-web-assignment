<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>横並びの表（3列×4行 ×2）</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <style>
      :root {
        --card-bg: #ffffff;
        --accent: #4699ca;
        --border: #e0e6ea;
        --text: #222;
        --radius: 8px;
      }

      body {
        margin: 0;
      }

      /* 横並びコンテナ */
      .sec-table-3 {
        padding: 40px 20px;
        /* display: flex; */
        /* justify-content: center; */
      }
      .table_wrap {
        overflow-x: auto; /* 横スクロール */
      }
      .sec-table-3 table {
        border-collapse: collapse; /* セルの線を重ねずスッキリ表示 */
        border: 1px solid var(--border); /* 外枠を実線で囲む */
        max-width: 800px; /*表の幅*/
        width: 100%;
        margin: 0 auto;

        min-width: 560px; /* 表の最小幅を設定ここでスクロール発生 */
      }

      caption {
        text-align: left;
        font-weight: 700;
        margin-bottom: 8px;
        color: var(--accent);
        font-size: 16px;
      }

      thead .header1 th {
        /* background: linear-gradient(180deg, #f3fbff, #eef7fb); */
        background-color: #4699ca;
        color: white;
        font-weight: 700;
        padding: 10px 12px;
        /*border-bottom: 1px solid var(--border); */ /* 縦線のみ */
        border: 1px solid var(--border); /* 縦線・横線すべて */
        text-align: center;
        font-size: 14px;
      }
      thead .header2 th {
        /* background: linear-gradient(180deg, #f3fbff, #eef7fb); */
        background-color: #70abce;
        color: white;
        font-weight: 700;
        padding: 10px 12px;
        /*border-bottom: 1px solid var(--border); */ /* 縦線のみ */
        border: 1px solid var(--border); /* 縦線・横線すべて */
        text-align: center;
        font-size: 14px;
      }
      table td:first-child {
        /* background-color: rgb(170, 221, 255); */
      }
      tbody td {
        padding: 12px;
        /*border-bottom: 1px dashed var(--border); */ /* 縦線のみ */
        border: 1px solid var(--border); /* 縦線・横線すべて */
        font-size: 14px;
        vertical-align: middle;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap; /* 長い文字は省略表示 */
      }
      table td:first-child {
        /* background-color: rgb(170, 221, 255);
        border-bottom: none; */
      }
      tbody tr:last-child td {
        /* border-bottom: none; */
      }

      /* 画面が狭いとき（例: 600px以下）に「カード形式」に変形 */
      @media (max-width: 600px) {
        .table_wrap {
          position: relative;
        }
      }
    </style>
  </head>
  <body>
    <div class="sec-table-3">
      <div class="table_wrap">
        <!-- tableの親要素 -->
        <span class="table_arrow"></span>
        <!-- スクロールを伝える矢印 -->

        <table aria-label="サンプル表D">
          <caption>
            表 D（3列 × 4行）
          </caption>
          <thead>
            <tr class="header1">
              <th colspan="4">ああああああ</th>
              <!-- <th>値</th>
            <th>備考</th> -->
            </tr>
            <tr class="header2">
              <th>項目</th>
              <th>値1</th>
              <th>値2</th>
              <th>備考</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row 1</td>
              <td>データ A1</td>
              <td>データ B1</td>
              <td>メモ1</td>
            </tr>
            <tr>
              <td>Row 2</td>
              <td>データ A2</td>
              <td>データ B2</td>
              <td>メモ2</td>
            </tr>
            <tr>
              <td>Row 3</td>
              <td>データ A3</td>
              <td>データ B3</td>
              <td>メモ3</td>
            </tr>
            <tr>
              <td>Row 4</td>
              <td>データ A4</td>
              <td>データ B4</td>
              <td>メモ4</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
