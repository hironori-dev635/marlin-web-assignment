<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>横並びの表（3列×4行 ×2）</title>
    <style>
      :root {
        --card-bg: #ffffff;
        --accent: #4699ca;
        --border: #e0e6ea;
        --text: #222;
        --radius: 8px;
      }

      body {
        font-family: system-ui, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN",
          "Noto Sans JP", Arial, sans-serif;
        background: #f6f8fa;
        color: var(--text);
        margin: 0;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
      }

      /* 横並びコンテナ */
      .tables-wrap {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        justify-content: center;
      }

      caption {
        text-align: left;
        font-weight: 700;
        margin-bottom: 8px;
        color: var(--accent);
        font-size: 16px;
      }

      .tables-wrap table {
        border-collapse: collapse; /* セルの線を重ねずスッキリ表示 */
        border: 1px solid var(--border); /* 外枠を実線で囲む */
        width: 360px; /*表の幅*/
      }
      thead th {
        background: linear-gradient(180deg, #f3fbff, #eef7fb);
        color: var(--accent);
        font-weight: 700;
        padding: 10px 12px;
        /*border-bottom: 1px dashed var(--border); */ /* 縦線のみ */
        border: 1px solid var(--border); /* 縦線・横線すべて */
        text-align: left;
        font-size: 14px;
      }

      tbody td {
        padding: 12px;
        /*border-bottom: 1px dashed var(--border); */ /* 縦線のみ */
        border: 1px solid var(--border); /* 縦線・横線すべて */
        font-size: 14px;
        vertical-align: middle;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap; /* 長い文字は省略表示 */
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      /* 小さい画面ではカードを100%にして縦並び */
      @media (max-width: 820px) {
        .table-card {
          width: 48%;
        } /* 2列表示が可能 */
      }

      @media (max-width: 560px) {
        .tables-wrap table {
          width: 100%;
        }
        tbody td {
          white-space: normal;
        } /* 改行許可 */
      }
      /* 補助：見やすいセルの色交互にしたい場合 */
      tbody tr:nth-child(odd) td {
        background: #fff;
      }
      tbody tr:nth-child(even) td {
        background: #fbfdff;
      }
    </style>
  </head>
  <body>
    <div class="tables-wrap">
      <!-- 左の表 -->

      <table aria-label="サンプル表A">
        <caption>
          表 A（3列 × 4行）
        </caption>
        <thead>
          <tr>
            <th>項目</th>
            <th>値</th>
            <th>備考</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Row 1</td>
            <td>データ A1</td>
            <td>メモ1</td>
          </tr>
          <tr>
            <td>Row 2</td>
            <td>データ A2</td>
            <td>メモ2</td>
          </tr>
          <tr>
            <td>Row 3</td>
            <td>データ A3</td>
            <td>メモ3</td>
          </tr>
          <tr>
            <td>Row 4</td>
            <td>データ A4</td>
            <td>メモ4</td>
          </tr>
        </tbody>
      </table>

      <!-- 右の表 -->

      <table aria-label="サンプル表B">
        <caption>
          表 B（3列 × 4行）
        </caption>
        <thead>
          <tr>
            <th>項目</th>
            <th>値</th>
            <th>備考</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Row 1</td>
            <td>データ B1</td>
            <td>メモ1</td>
          </tr>
          <tr>
            <td>Row 2</td>
            <td>データ B2</td>
            <td>メモ2</td>
          </tr>
          <tr>
            <td>Row 3</td>
            <td>データ B3</td>
            <td>メモ3</td>
          </tr>
          <tr>
            <td>Row 4</td>
            <td>データ B4</td>
            <td>メモ4</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
